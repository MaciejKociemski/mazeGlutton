<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazeglutton</title>
</head>

<body style="margin: 0; background-color: black;">
    <canvas id="canvas" width="500" height="500"></canvas>
    <div style="display:none;">
        <img id="animations" src="animations.gif" width="140" height="20">
        <img id="ghosts" src="ghost.png" width="140" height="20">
    </div>
     <div id="game-over" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <h1 style="color: white;">Game Over</h1>
        <p style="color: white;">Your score: <span id="final-score">0</span></p>
        <button id="restart-button" style="padding: 10px 20px; background-color: #333; border: none; color: white; cursor: pointer;">Restart</button>
    </div>
    <script src="ghost.js"></script>
    <script src="mazeglutton.js"></script>
    <script src="game.js"></script>
</body>

</html>
